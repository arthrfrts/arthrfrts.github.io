{% if page.backlinks.size > 0 %}

  <aside class="content-sidebar">
    <div class="content-backlinks">
      <h5 class="backlinks-title">Backlinks</h5>
      <ul class="backlinks-list">
        {% for backlink in page.backlinks %}
          <li class="backlink">
            <a class="internal-link" href="{{ backlink.url | relative_url }}">
              <strong>{{ backlink.title }}</strong><br />
              {{ backlink.excerpt | strip_html | strip_newlines | normalize_whitespace | truncatewords: 20 }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </aside>
{% endif %}
