{% if page.tags.size > 0 %}
  <footer class="content-footer">
    <span class="tags-title">Tags:</span>

    {% for tag in page.tags %}
      {% assign tag_slug = tag | slugify %}

      <a class="tag-link" href="{{ tag_slug | prepend: '/jardim/#' }}" rel="tag">
        {{ tag }}
      </a>
    {% endfor %}
  </footer>
{% endif %}
